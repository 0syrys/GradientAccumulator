name: Test self-hosted

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
          architecture: x64
        #env:
        #  RUNNER_TOOL_CACHE: /Users/runner/hostedtoolcache

      - name: Install dependencies
        run: |
          python -V
          pip -V
          pip install wheel setuptools
          pip install tensorflow==2.8.0 tensorflow-addons

      - name: Build wheel
        run: |
          python setup.py bdist_wheel

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/gradient_accumulator-*.whl
          if-no-files-found: error

  test:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          pip install wheel setuptools
          pip install tensorflow==${{ matrix.tf-version }}
          pip install tensorflow-addons
          pip install tensorflow-datasets
          pip install pytest

      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: "Python wheel"

      - name: Install wheel
        run: pip install --find-links=${{github.workspace}} gradient_accumulator

      - name: Test library accessibility
        run: python -c "from gradient_accumulator.GAModelWrapper import GAModelWrapper"

      - name: Run tests
        run: |
          pytest -v tests/test_train_mnist.py
